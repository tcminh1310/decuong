{%extends 'myapp/base.html'%}
{%block content%}
    <h1>Upload your excel file</h1>
    <form action="{% url 'myapp:upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" id="excel_file">
        <input type="submit" value="Submit">
    </form>
{%endblock%}
